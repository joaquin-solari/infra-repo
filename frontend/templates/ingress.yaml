apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress-{{.Values.deployment.environment}}
spec:
  rules:
  - host: mi-app.com
    http:
      paths:
      - path: {{.Values.deployment.path}}
        pathType: Prefix
        backend:
          service:
            name: front-service-{{.Values.deployment.environment}}
            port:
              number: 80